<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i = index">
        <ion-item>
          <h2>{{item.name}}</h2>
          <p>Quantity:</p>
          <p>{{item.quantity}} & </p>
          <p>& Aisle:</p>
          <p>{{item.aisle}}</p>
        </ion-item>
        <ion-item-options>
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
          </button>
        </ion-item-options>
      </ion-item-sliding>  
  </ion-list>      

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <button (click)="addItem()" ion-fab mini>
    <ion-icon name="add"></ion-icon></button>
  </ion-fab-button>
</ion-fab>
</ion-content>
